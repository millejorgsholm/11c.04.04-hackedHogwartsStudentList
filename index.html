<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <title>Hogwarts Student List</title>
</head>
<body>

  <header>
    <div id="logo"><img src="address.png" alt="logo"></div>
    <div id="header_title"><h1>Hogwarts Student List</h1></div>
  </header>

  <!-- This is the navigation with the filter and sort drop downs -->
  <nav>
    <select id="house">
      <option class="filter" data-action="filter" data-filter="house">House</option>
      <option class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</option>
      <option class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</option>
      <option class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</option>
      <option class="filter" data-action="filter" data-filter="slytherin">Slytherin</option>  
    </select>

    <select id="enrolment">
      <option value="enrolment">Enrolment</option>
      <option value="enrolled">Enrolled</option>
      <option value="expelled">Expelled</option>
    </select>

    <select id="other">
      <option value="Other">Other</option>
      <option value="prefect">Prefect</option>
      <option value="squas">Inquisitorial squad</option>
    </select>

    <select id="sorting">
      <option data-action="sort" data-sort-direction="asc" data-sort="sort">Sort by</option>
      <option data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</option>
      <option data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</option>
      <option data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</option>
      <option data-action="sort" data-sort-direction="asc" data-sort="blood">Blood status</option>
    </select>

    <button>Search</button>

  </nav>

<!-- Here is the main with the count and studentlist section -->
  <main>
    <section id="count">
      <h2>Student list details</h2>
      <p>Gryffindor:</p><p class=""></p>
      <p>Hufflepuff:</p><p class=""></p>
      <p>Ravenclaw:</p><p class=""></p>
      <p>Slytherin:</p><p class=""></p>
      <p>Current:</p><p class=""></p>
      <p>Expelled:</p><p class=""></p>
      <p>Currently displayed:</p><p class=""></p>
      
    </section>
    <section id="list">
    </section>

    <template id="hogwarts_student">
     <article>
      <p data-field="image"><img sr=""></td>
        <p data-field="firstname">firstname</p>
        <p data-field="lastname">lastname<p>
        <p data-field="middlename">middlename</p>
        <p data-field="nickname">nickname</p>
        <p data-field="gender">gender</p>
        <p data-field="house">house</p>
        </article> 
    </template>
    </section>

  </main>
